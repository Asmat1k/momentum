<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls__wrapper">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
          <div class="volume-container">
            <button class="volume player-icon"></button>
            <div class="volume-progressbar">
              <div class="volume-progress"></div>
            </div>
          </div>
        </div>
        <div class="current-music"></div>
        <div class="player-progressbar">
          <div class="progress"></div>
          <div class="music-time currentTime"></div>
          <div class="music-time duration"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <button class="settings">Настройки</button>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main"> 
    <div class="settings-block">
      <div class="settings-block-info">
        <div class="settings-block__close">❌</div>
        <div class="language block">
          <h2 class="language-title title">
            Язык
          </h2>        
          <label class="switch">
            <input type="checkbox">
            <span class="slider slider-rus round"></span>
          </label>
        </div>
        <div class="bottom-block">
          <div class="hide">
            <h2 class="title">
              Видимость 
            </h2> 
            <div class="hide-switch">
              <div class="settings-block__title">
                Плеер
              </div>        
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div> 
            <div class="hide-switch">
              <div class="settings-block__title">
                Погода
              </div>        
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div> 
            <div class="hide-switch">
              <div class="settings-block__title">
                Время
              </div>        
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="hide-switch">
              <div class="settings-block__title">
                Дата
              </div>        
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div> 
            <div class="hide-switch">
              <div class="settings-block__title">
                Привет
              </div>        
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>     
          </div>
          <div class="api-block">
            <h2 class="title">
              Смена фона
            </h2>
            <button class="chage-api__button">GitHub</button>
            <button class="chage-api__button api">Unsplash</button>
            <button class="chage-api__button api">Flickr</button>
            <input class='settings-block__input' type="text">
            <button class="chage-api__button update">обновить</button>
            <div class="warning">Невозможно найти данный запрос</div>
          </div>
        </div>
      </div>
    </div>
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
